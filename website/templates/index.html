<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real Estate Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link active text-white aria-current=page" href="/transaction">Transactions</a>
                </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="/rental">Rentals</a>
                  </li>
                </ul>
                  <a class= "nav-link text-end text-white" href="/logout">Logout</a>
                {% else %}
                  <a class= "nav-link text-end text-white" href="{{ url_for('login') }}">Login</a>
                {% endif %}  
            </ul>
          </div>
        </div>
    </nav>
    <br></br>
    <br></br>
        <div class = 'container'>  
          <h1>Hello, world!</h1>
            <br></br>
            <h2>On this website you can search for Real Estate transactions and rental data for Dubai's Real Estate Market</h2>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
